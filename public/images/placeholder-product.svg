<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#F3F4F6"/>

  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#E5E7EB" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="800" height="600" fill="url(#grid)"/>

  <!-- Centrifuge Icon -->
  <g transform="translate(400, 250)">
    <!-- Base -->
    <ellipse cx="0" cy="80" rx="120" ry="20" fill="#D1D5DB"/>

    <!-- Body -->
    <rect x="-100" y="-60" width="200" height="140" rx="10" fill="#2563EB" opacity="0.8"/>

    <!-- Lid -->
    <ellipse cx="0" cy="-60" rx="100" ry="15" fill="#1E40AF"/>

    <!-- Window -->
    <circle cx="0" cy="10" r="45" fill="#3B82F6" opacity="0.3"/>
    <circle cx="0" cy="10" r="35" fill="none" stroke="#1E40AF" stroke-width="3"/>

    <!-- Rotor inside -->
    <g transform="translate(0, 10)">
      <circle cx="0" cy="0" r="8" fill="#1E40AF"/>
      <line x1="0" y1="-20" x2="0" y2="-8" stroke="#1E40AF" stroke-width="3"/>
      <line x1="0" y1="8" x2="0" y2="20" stroke="#1E40AF" stroke-width="3"/>
      <line x1="-20" y1="0" x2="-8" y2="0" stroke="#1E40AF" stroke-width="3"/>
      <line x1="8" y1="0" x2="20" y2="0" stroke="#1E40AF" stroke-width="3"/>
    </g>

    <!-- Control panel -->
    <rect x="-80" y="-50" width="160" height="30" rx="5" fill="#1E293B"/>
    <rect x="-70" y="-45" width="50" height="20" rx="3" fill="#3B82F6" opacity="0.5"/>
    <circle cx="0" cy="-35" r="6" fill="#10B981"/>
    <circle cx="40" cy="-35" r="4" fill="#6B7280"/>
    <circle cx="55" cy="-35" r="4" fill="#6B7280"/>
    <circle cx="70" cy="-35" r="4" fill="#6B7280"/>
  </g>

  <!-- Text -->
  <text x="400" y="420" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="600" fill="#374151" text-anchor="middle">
    Image Produit à Venir
  </text>
  <text x="400" y="455" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#6B7280" text-anchor="middle">
    Centrifugeuse de Laboratoire
  </text>
  <text x="400" y="485" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#9CA3AF" text-anchor="middle">
    Photo professionnelle en cours de préparation
  </text>

  <!-- Border -->
  <rect x="1" y="1" width="798" height="598" rx="4" fill="none" stroke="#D1D5DB" stroke-width="2"/>
</svg>
